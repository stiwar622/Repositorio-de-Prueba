<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="formulario.css" />
  </head>
  <body>
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Primer nombre</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom01"
          value="Mark"
          required
        />
        <div class="valid-feedback">Muy bien</div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label"
          >Segundo nombre</label
        >
        <input
          type="text"
          class="form-control"
          id="validationCustom02"
          value="Otto"
          required
        />
        <div class="valid-feedback">Looks good!</div>
      </div>
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Usuario</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input
            type="text"
            class="form-control"
            id="validationCustomUsername"
            aria-describedby="inputGroupPrepend"
            required
          />
          <div class="invalid-feedback">
            Por favor, eliga un nombre de usuario.
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">Ciudad</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom03"
          required
        />
        <div class="invalid-feedback">Por favor, eliga una Ciudad.</div>
      </div>
      <div class="col-md-3">
        <label for="validationCustom04" class="form-label">Departamento</label>
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">Seleccione Departamento</option>
          <option>Antioquia</option>
          <option>Amazonas</option>
          <option>Arauca</option>
          <option>Atlantico</option>
          <option>Bolivar</option>
          <option>Boyaca</option>
          <option>Caldas</option>
          <option>Caqueta</option>
          <option>Casanare</option>
          <option>Cauca</option>
          <option>Cesar</option>
          <option>Choco</option>
          <option>Cordoba</option>
          <option>Cundinamarca</option>
          <option>Guainia</option>
          <option>Guaviare</option>
          <option>Huila</option>
          <option>Gaujira</option>
          <option>Magdalena</option>
          <option>Meta</option>
          <option>Nariño</option>
          <option>Norte de Santander</option>
          <option>Putumayo</option>
          <option>Quindio</option>
          <option>Risaralda</option>
          <option>San Andres y Providencia</option>
          <option>Santander</option>
          <option>Sucre</option>
          <option>Tolima</option>
          <option>Valle del cauca</option>
          <option>Vaupes</option>
          <option>Vichada</option>
        </select>
        <div class="invalid-feedback">Please select a valid state.</div>
      </div>
      <div class="col-md-3">
        <label for="validationCustom05" class="form-label"
          >Correo electronico</label
        >
        <input
          type="text"
          class="form-control"
          id="validationCustom05"
          required
        />
        <div class="invalid-feedback">
          Por favor, digite su correo electronico.
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="invalidCheck"
            required
          />
          <label class="form-check-label" for="invalidCheck">
            Aceptas nuestras Condiciones, la Política de privacidad y la
            Política de cookies.
          </label>
          <div class="invalid-feedback">You must agree before submitting.</div>
        </div>
      </div>
      <div class="col-12">
        <button
          class="btn btn-primary"
          type="submit"
          href="http://127.0.0.1:5500/Pagina.html"
        >
          Registrame
        </button>
      </div>
    </form>
  </body>
</html>
